<!DOCTYPE html>
<html>
  <body>
      <script>
        function getCharCodes(s){
          let charCodeArr = [];

          for(let i = 0; i < s.length; i++){
            let code = s.charCodeAt(i);
            charCodeArr.push(code);
        }

        return charCodeArr;
      }

      console.log(getCharCodes("Hello World"));
    </script>
  </body>
</html>
